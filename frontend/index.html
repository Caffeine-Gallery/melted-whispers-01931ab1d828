<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Raclette & Fondue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>Secret Raclette & Fondue</h1>
            <p class="lead">Brussels' Most Exclusive Dining Experience</p>
            <div id="countdown" class="countdown"></div>
        </div>
    </div>

    <div class="container my-5">
        <div id="menu" class="row menu-section"></div>

        <div class="reservation-section mt-5">
            <h2>Make a Reservation</h2>
            <form id="reservationForm" class="mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="guests" placeholder="Number of Guests" min="1" max="8" required>
                </div>
                <div class="mb-3">
                    <input type="datetime-local" class="form-control" id="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Reserve</button>
            </form>
        </div>

        <div class="location-section mt-5">
            <h2>Find Our Location</h2>
            <form id="locationForm" class="mt-4">
                <div class="mb-3">
                    <input type="text" class="form-control" id="reservationCode" placeholder="Enter your reservation code">
                </div>
                <button type="submit" class="btn btn-secondary">Reveal Location</button>
            </form>
            <div id="locationResult" class="mt-3"></div>
        </div>
    </div>

    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
